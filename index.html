<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <center>
        <img src="images/google.jpg" alt="Google!">
    </center>
    <center class="block" style="background-color: rgb(238, 238, 238);">
        <div>
            Search the web using Google! <br>
            <input type="text" size="40"> <br>
            <input type="button" value="Google Search">
            <input type="button" value="I'm feeling lucky">
        </div>
    </center>
    <center class="second-block-line block">
        <div class="card-1 orta " style="background-color: rgb(126, 229, 218);">
            <p>
                Special Searches <br>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford" target="_blank">Stanford Search</a> <br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux" target="_blank">Linux Search</a> 
            </p>
        </div>
        <div class="card-2" style="background-color: rgb(112, 204, 194);">
            <p><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html" target="_blank">Help!</a> <br>
            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html" target="_blank">About Google!</a> <br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html" target="_blank">Company Info</a> <br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html" target="_blank">Google! Logos</a> </p>
        </div>
        <div class="card-3" style="background-color: rgb(98, 179, 170);">
           <p>
            Get Google! <br>
            updates monthly:    
            <br>
            <input type="email" name="your e-mail" placeholder="your e-mail"> <br>
            <input type="button" value="Subscribe">
            <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
           </p>
        </div>
    </center>
    <center class="block" style="font-size: 10pt; margin-top: 18px;">
        Copyright Â©1998 Google Inc.
    </center>
</body>
</html>
